name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "package.json"
      - ".github/workflows/deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".tool-versions"
      - run: npm install
      - run: npm run compile
      - name: Publish
        run: npm run vsce -- publish --no-update-package-json --no-git-tag-version --skip-duplicate
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
